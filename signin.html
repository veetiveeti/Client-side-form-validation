<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="./stylesheets/styles.css" rel="stylesheet">
    <!--<a href='https://www.freepik.com/free-photos-vectors/logo'>Logo vector created by alicia_mb - www.freepik.com</a>-->
    <script src="https://kit.fontawesome.com/8ca29b4f6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="illustration-image">
            <!--<img src="./Assets/ghibli-vertical.jpg" alt="#">-->
        </section>
        <section class="registration">
            <header>
                <h1 class="create-account">Sign In to Service</h1>
                <ul class="social-media-account-registration">
                    <i class="fab fa-google"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-vk"></i>
                </ul>
            </header>
            <article class="email-registration-form">
                <form action="" method="GET" class="registration-form">
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" autofocus required>
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="sign-buttons">
                        <button class="sign-up-btn">Sign In</button>
                    </div>
                </form>
                  <p class="existing-members">Not a member? <a href="/Users/veeti/Documents/GitHub/registration-form/index.html">Sign Up</a> </p>
            </article>
        </section>
    </main>  
</body>
</html>
