<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="./stylesheets/styles.css" rel="stylesheet">
    <!--<a href='https://www.freepik.com/free-photos-vectors/logo'>Logo vector created by alicia_mb - www.freepik.com</a>-->
    <script src="https://kit.fontawesome.com/8ca29b4f6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="registration">
            <header>
                <h1 class="create-account">Create Account</h1>
                <ul class="social-media-account-registration">
                    <i class="fab fa-google"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-vk"></i>
                </ul>
            </header>
            <article class="email-registration-form">
                <form action="" method="GET" class="registration-form">
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </form>
                <div class="agree-terms">
                    <input type="checkbox" id="terms" name="terms" unchecked>
                    <label for="terms">I agree to the Terms and Privacy Policy</label>
                </div>
                <div class="sign-buttons">
                    <button class="sign-up-btn">Sign Up</button>
                    <button class="sign-in-btn">Sign In</button>
                </div>
            </article>
        </section>
        <section class="illustration-image">
            <!--<img src="./Assets/ghibli-vertical.jpg" alt="#">-->
        </section>
    </main>



<script src="script.js"></script>   
</body>
</html>
